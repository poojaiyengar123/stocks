{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for i in transactions %}
                <tr>
                    <td>{{ i["symbol"] }}</td>
                    <td>{{ i["shares"] }}</td>
                    <td>{{ i["price"] }}</td>
                    <td>{{ i["time"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
